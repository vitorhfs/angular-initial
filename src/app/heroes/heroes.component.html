<h2>My Heroes</h2>
<div class="hero__add">
  <label>Hero name:
    <input #heroName />
  </label>
  <button 
    class="hero__add-btn"
    (click)="add(heroName.value); heroName.value=''"
  >
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >X</button>
  </li>
</ul>
